<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>

    <link
      href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>

    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="create-post.css" />
  </head>
  <body>
    <h1>Create Post</h1>

    <div class="container">
      <div class="card left-card">
        <input type="file" id="fileInput" accept="image/*" />

        <label for="fileInput" class="upload-box" id="uploadBox">
          <div id="uploadText" class="uploadText">
            <span class="upload-text">Featured Image</span>
            <span class="choose-file">Choose File</span>
          </div>
          <img id="previewImage" class="preview-img" alt="Preview" />
        </label>

        <label for="post-title">Title**</label>
        <input type="text" id="post-title" maxlength="80" required />

        <label for="post-slag">Slug**</label>
        <input type="text" id="post-slug" maxlength="20" required />
        <p id="slug-meassage"></p>

        <label for="post-content">Content**</label>
        <textarea id="sunEditor" required></textarea>

        <label for="category">Category**</label>
        <select id="category" class="category" required>
          <option>Select option</option>
          <option>Technology</option>
          <option>Travel</option>
          <option>Lifestyle</option>
          <option>Business</option>
          <option>Economy</option>
          <option>Sposts</option>
        </select>

        <p id="message"></p>
      </div>
    </div>
    <button type="submit" class="save-post" id="save-button" disabled>
      Save
    </button>

    <script src="create-post.js"></script>
  </body>
</html>
