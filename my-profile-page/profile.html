<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="profile.css" />
    <title>My Profile</title>
  </head>
  <body>
    <div class="profile-detailes">
      <div class="profile-detailes-title">My Profile</div>
      <div class="profile-image-upload">
        <span class="icon-inside-upload-profile-image"
          ><img src="../icons/upload-profile-pic-icon.png" alt=""
        /></span>
      </div>
      <div class="user-name">
        <input placeholder="Name" type="text" name="" id="" />
      </div>
      <div class="user-email">
        <input placeholder="Email" type="email" name="" id="" />
      </div>
      <div class="old-password">
        <input placeholder="Old Password" type="password" name="" id="" />
      </div>
      <div class="new-password">
        <input placeholder="New Password" type="password" name="" id="" />
      </div>
      <div class="confirm-password">
        <input placeholder="Confirm Password" type="password" name="" id="" />
      </div>
      <div class="save-button">
        <button type="submit">Save</button>
      </div>
    </div>
    <div class="post-upload-button">
      <a href="#">Click Here to Create Post</a>
    </div>
  </body>
</html>
